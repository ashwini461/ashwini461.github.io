<!DOCTYPE html>
<html lang="en">
<head>
  <title>Temperature Monitoring System</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  
 

  <!-- The Modal -->
  <div class="modal" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
      
        <!-- Modal Header -->
        <div class="modal-header">
        <h4 class="modal-title">Device Management</h4>
         
        </div>
        
        <!-- Modal body -->
        <div class="modal-body">
          <form>
      <div class="form-group form-row" >
        <label for="did" class="col-sm-2 col-form-label">Device Id</label>
        <input type="text" class="form-control col-sm-3" name="did">  
      </div>
      <div class="form-group form-row">
        <label for="loc" class="col-sm-2">Location</label>
        <input type="text" class="form-control col-sm-3" name="loc">
      </div>
      <div class="form-group form-row">
        <label for="temp" class="col-sm-2">Temperature</label>
        <input type="text" class="form-control col-sm-3" name="temp">
      </div>
      <div class="form-group form-row">
        <div class="col-sm-2"></div>
        <div class="col-sm-3">
        <!--<input type="submit" class="btn btn-info " value="OK">-->
        <button  id="Add" type="button" class="btn btn-danger" data-dismiss="modal">ADD</button>
      </div>
    </div>
        </form>
        </div>
        
  
        
      </div>
    </div>
  </div>
  
</div>
</body>
</html>
